<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ul>

    <script>
      //  Bai 1
      let pTag = document.createElement("p");
      pTag.id = "text";
      pTag.style.color = "#777";
      pTag.style.fontSize = "2rem";
      pTag.innerHTML =
        "Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.";
      document.body.insertAdjacentElement("afterbegin", pTag);
      //  Bai 2
      const ul1 = pTag.nextElementSibling;
      ul1.querySelectorAll("li").forEach((ele) => (ele.style.color = "blue"));

      //Bai 3
      const ul2 = document.getElementById("list");
      console.log(ul2);

      ul2.insertAdjacentHTML("beforeend", "<li>Item 8</li>");
      ul2.insertAdjacentHTML("beforeend", "<li>Item 9</li>");
      ul2.insertAdjacentHTML("beforeend", "<li>Item 10</li>");

      ul2.firstElementChild.style.color = "red";

      const li3 = ul2.querySelector("li:nth-of-type(3)");
      li3.style.backgroundColor = "green";


      const newLi = document.createElement("li");
      newLi.innerHTML = "Not 4 anymore";
      ul2.replaceChild(newLi, li3.nextElementSibling);
    </script>
  </body>
</html>
