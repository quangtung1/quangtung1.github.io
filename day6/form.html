<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="#" method="GET">
        <label for="username"  >User Name:</label>
        <input id="username" type="" placeholder="id" name="username">
        <br>
        <br>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password">
    
        <br>
        <br>
        <label for="">Gioi tinh:</label>
        <input id="male" type="radio" name="gender" value="male"><label for="male">Male</label>
        <input id="female" type="radio" name="gender" value="female"><label for="female">Female</label>
        <br>
        <br>
        <label for="">Favorites:</label>
        <input id="read" type="checkbox" name="favarites" value="read"><label for="read">Read Book</label>
        <input id="listen" type="checkbox"name="favarites" value="listen"><label for="listen">Listen Music</label>
        <input id="sleep" type="checkbox"name="favarites" value="sleep"><label for="sleep">Sleep</label>
        <br>
        <br>
        <label for="">City</label>
        <select name="city" id="city">
            <option value="hanoi">Ha Noi</option>
            <option value="hue">Hue</option>
            <option value="tphcm">TP Ho Chi Minh</option>
            <option value="namdinh">Nam Dinh</option>
        </select>
        <br>
        <br>
        <button type="submit">
            Submit
        </button>
        <br>
        <br>
        <button type="reset">
            Reset
        </button>
</body>
</html>
